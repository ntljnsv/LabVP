<html>
<head>
    <meta charset="utf-8">
    <title>Album Details</title>

</head>
<body>
<header>
    <h1 th:text="${album.getName()}"></h1>
</header>
<section>
    <h2>Genre: <span th:text="${album.getGenre()}"></span></h2>
    <h2>Year: <span th:text="${album.getReleaseYear()}"></span> </h2>
    <h2>Songs: </h2>
    <ul>
        <li th:each="song: ${album.getSongs()}" th:text="${song.getTitle()}"></li>
    </ul>
</section>

</body>
</html>

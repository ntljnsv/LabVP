<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form action="/artists/add-to-song" method="POST">
        <input hidden="hidden" name="trackId" th:value="${trackId}">
        <div>
            <input type="radio" th:each="artist : ${artists}" name="artistId" th:value="${artist.getId()}" th:text="${artist.getFirstName()}+' '+${artist.getLastName()}">
        </div>
        <br/>
        <input type='submit' value='Add artist'>
    </form>

</section>
<aside>
    <table>
        <tr>
            <td><b>Track Id</b></td>
            <td th:text="${trackId}"></td>
        </tr>
    </table>
</aside>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
   <h1 th:text="${song.getTitle()}"></h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.getGenre()}"></span></h2>
    <h2>Year: <span th:text="${song.getReleaseYear()}"></span> </h2>
    <h2>Album: <span th:text="${song.getAlbum().getName()}"></span></h2>
    <h2>Performers: </h2>
    <ul>
        <li th:each="artist : ${song.getPerformers()}" th:text="${artist.getFirstName()}+' '+${artist.getLastName()}"></li>
    </ul>
</section>

</body>
</html>
